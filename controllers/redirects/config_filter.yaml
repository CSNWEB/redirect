scopes:
    is_enabled:
        label: adrenth.redirect::lang.list.hide_disabled
        type: checkbox
        conditions: is_enabled <> '0'
    status_code:
        label: adrenth.redirect::lang.redirect.status_code
        type: group
        options:
            301: 301
            302: 302
            404: 404
        conditions: status_code in (:filtered)
<div data-control="toolbar">
    <a href="<?= Backend::url('adrenth/redirect/redirects/create') ?>"
       class="btn btn-primary oc-icon-plus">
        <?= e(trans('adrenth.redirect::lang.buttons.new_redirect')) ?>
    </a>
    <div class="btn-group">
        <button class="btn btn-default oc-icon-trash-o"
                disabled="disabled"
                onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
                data-request="onDelete"
                data-request-confirm="<?= e(trans('adrenth.redirect::lang.redirect.delete_confirm')) ?>"
                data-trigger-action="enable"
                data-trigger=".control-list input[type=checkbox]"
                data-trigger-condition="checked"
                data-request-success="$(this).prop('disabled', true)"
                data-stripe-load-indicator>
            <?= e(trans('adrenth.redirect::lang.buttons.delete')) ?>
        </button>
        <button class="btn btn-default oc-icon-check-square-o"
                disabled="disabled"
                onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
                data-request="onEnable"
                data-trigger-action="enable"
                data-trigger=".control-list input[type=checkbox]"
                data-trigger-condition="checked"
                data-request-success="$(this).prop('disabled', true)"
                data-stripe-load-indicator>
            <?= e(trans('adrenth.redirect::lang.buttons.enable')) ?>
        </button>
        <button class="btn btn-default oc-icon-square-o"
                disabled="disabled"
                onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
                data-request="onDisable"
                data-trigger-action="enable"
                data-trigger=".control-list input[type=checkbox]"
                data-trigger-condition="checked"
                data-request-success="$(this).prop('disabled', true)"
                data-stripe-load-indicator>
            <?= e(trans('adrenth.redirect::lang.buttons.disable')) ?>
        </button>
    </div>
</div>

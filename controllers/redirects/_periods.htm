<script type="text/javascript">
    function changePeriod(count, units)
    {
        $('#DatePicker-formFromDate-input-from_date').val(moment().format('YYYY-MM-DD'));
        $('#DatePicker-formToDate-input-to_date').val(moment().add(count, units).format('YYYY-MM-DD'));
    }
    function clearPeriod()
    {
        $('#DatePicker-formFromDate-input-from_date').val('');
        $('#DatePicker-formToDate-input-to_date').val('');
    }
</script>
<div id="redirectPeriods">
    <?= trans('adrenth.redirect::lang.scheduling.predefined_periods') ?>:
    <a onclick="changePeriod(1, 'weeks')"><?= trans('adrenth.redirect::lang.scheduling.1week') ?></a>
    <span> | </span>
    <a onclick="changePeriod(2, 'weeks')"><?= trans('adrenth.redirect::lang.scheduling.2weeks') ?></a>
    <span> | </span>
    <a onclick="changePeriod(1, 'months')"><?= trans('adrenth.redirect::lang.scheduling.1month') ?></a>
    <span> | </span>
    <a onclick="changePeriod(3, 'months')"><?= trans('adrenth.redirect::lang.scheduling.2months') ?></a>
    <span> | </span>
    <a onclick="clearPeriod()"><?= trans('adrenth.redirect::lang.scheduling.clear_period') ?></a>
</div>
